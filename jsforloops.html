<!DOCTYPE html>
<html>
	<body>
	
	<h1> js for-in loop</h1> 
	
	<p id="demo"></p> 
     
    <h2>js for loops<h2>	
	
		<script type="text/javascript">
			var count;
			
			for(count=0;count<=10;count++){
				document.write(count);
				document.write("<br/>");
				}
		
			var txt = "";
			var person ={fname:"mohit",lname:"chalak",age:21};
			var x;
			for (x in person){
				txt+=person[x] + " ";
				}
			document.getElementById("demo").innerHTML = txt;	
			
			
		</script>
	</body>
</html>
