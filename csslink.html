<!DOCTYPE html>
<html>
	<head>
		<style>
		/* unvisited link */
		a:link {
		color: red;
		}
 
		/* visited link */
		a:visited {
		color: blue;
		}

		/* mouse over link */
		a:hover {
		color:yellow ;
		}

		/* selected link*/
		a:active {
			color:blue;
		}
	</style>
	</head>
	<body>
		<p>
			<b>
				<a href="#" target="_blank">sample link</a>
			</b>
		</p>
	</body>
</html>
